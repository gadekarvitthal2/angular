<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="forms">
        <div class="form-group" >
          <label for="email" >Enter Email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password" >Enter password</label>
          <input type="text" id="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group " >
          <label for="gender" >Select Gender</label>
          <div *ngFor="let gender of genders" class='radio'>
            <input type="radio" [value]="gender" formControlName="gender"><h4>{{gender}}</h4>
          </div>
          <div>
            <button (click)="formsdata(forms.value)" class="btn btn-primary"> Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
