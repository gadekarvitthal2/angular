<div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form #form="ngForm" >
                    <div class="form-group">
                        <label for="username" class="label">Enter Username</label>
                        <input type="text" id="username" name="username" ngModel class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="password" class="label" >Enter password</label>
                        <input type="password" id="password" class="form-control" name="password" ngModel placeholder="Enter password">
                    </div>
                    <button class="btn btn-primary" (click)="onSubmit(form)">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
