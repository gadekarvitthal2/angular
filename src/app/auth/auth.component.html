
<div *ngIf="error">
  <div class="alert alert-warning">
    <h1 class=" text-center">{{error}}</h1>
  </div>
  <div *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
</div>

<form #form="ngForm" (ngSubmit)="allFormData(email.value,password.value,form)">
<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="form-group">
        <label for="login" >Enter Email</label>
        <input class="form-control" type="text" id="login" name="email" ngModel #email="ngModel" required email>
        <div *ngIf="email.touched && !email.valid">
          <span class="error" *ngIf="email.errors?.['required']">Email is required</span>
          <span class="error" *ngIf="email.errors?.['email']">Email is Invalid</span>
        </div>
      </div>
      <div class="form-group">
        <label for="login" >Enter password</label>
        <input type="text" class="form-control" id="password" name="password" minlength="6" ngModel #password="ngModel" required>

        <!-- <div *ngIf="password.touched && !password.valid">
          <span *ngIf="password.errors?.['minlength']">Minimum Length is of 6 characters</span>
          <span *ngIf="password.errors?.['required']">Pls Enter the Password</span>
          </div> -->
          <!-- Second Options -->
          <div *ngIf="password.touched && !password.valid">
            <div class="error">{{getPasswordErrors(password)}}</div>
          </div>
      </div>
      <div>
        <button class="btn btn-primary" >{{isLoginMode ?'Login':'Switch-Signup'}}</button> |
        <button class="btn btn-warning" (click)="onswich()">Swich-to-Signup</button>
      </div>
    </div>
  </div>
</div>
</form>
